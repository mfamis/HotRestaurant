<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Hot Restaurant</h1><hr>
            <!--Update # Tables-->
            <h2 class="text-center">Make Your Reservation</h2>
            <div class= "text-center">
                <a href="/tables.html"><button class="btn btn-lg btn-primary"><span class=""></span>View Tables</button></a>
                <a href="/home.html"><button class="btn btn-default btn-lg"><span class=""></span> Home</button></a>
            </div>
        </div>
        <div class="row">

                <div class="col-lg-12">
          
                  <div class="panel panel-default">
                    <div class="panel-heading">
                      <h3 class="panel-title"><strong>Make Reservation</strong></h3>
                    </div>
                    <div class="panel-body">

                      <form role="form">
                        <div class="form-group">
                          <label for="name">Name</label>
                          <input type="text" class="form-control" id="name">
                        </div>
          
                        <div class="form-group">
                          <label for="role">Phone Number</label>
                          <input type="text" class="form-control" id="phone">
                        </div>
          
                        <div class="form-group">
                          <label for="age">Email</label>
                          <input type="text" class="form-control" id="email">
                        </div>
          
                        <div class="form-group">
                          <label for="force-points">Unique ID</label>
                          <input type="text" class="form-control" id="uniqueid">
                        </div>
          
                      </form>
                      <br>
                      <div class="text-right">
                        <button type="submit" class="btn btn-primary submit" id="submit-btn"><span class=""></span>Reserve</button>
                      </div>
                    </div>
                  </div>
          
</body>
</html>
